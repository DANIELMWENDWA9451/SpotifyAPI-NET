name: Deploy Frontend to Vercel

on:
  push:
    branches: [main]
    paths:
      - 'Spotify-Client/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Spotify-Client/package-lock.json

      # Skip local build - Vercel will build from source
      # The key is that VITE_API_BASE_URL is NOT set anywhere
      # so the build will use relative paths for Vercel proxy

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: Spotify-Client
          vercel-args: '--prod'
