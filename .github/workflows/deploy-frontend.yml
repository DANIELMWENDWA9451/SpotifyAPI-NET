name: Deploy Frontend to Vercel

on:
  push:
    branches: [main]
    paths:
      - 'Spotify-Client/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Spotify-Client/package-lock.json

      - name: Install dependencies
        working-directory: Spotify-Client
        run: npm ci

      - name: Build
        working-directory: Spotify-Client
        run: npm run build
        # Note: VITE_API_BASE_URL is intentionally NOT set
        # This makes the build use relative paths (/api/...) 
        # which are proxied by vercel.json to the backend

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Deploy to Vercel
        working-directory: Spotify-Client
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          # Link to existing project
          vercel link --yes --token=${{ secrets.VERCEL_TOKEN }}
          # Pull project settings
          vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
          # Build with Vercel's output format
          vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
          # Deploy the pre-built output
          vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
