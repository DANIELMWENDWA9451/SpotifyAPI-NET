name: Deploy Frontend to Vercel

on:
  push:
    branches: [main]
    paths:
      - 'Spotify-Client/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Spotify-Client/package-lock.json

      - name: Install dependencies
        working-directory: Spotify-Client
        run: npm ci

      - name: Build
        working-directory: Spotify-Client
        run: npm run build
        # Note: VITE_API_BASE_URL is intentionally NOT set
        # This makes the build use relative paths (/api/...) 
        # which are proxied by vercel.json to the backend

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment Information
        working-directory: Spotify-Client
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts (Vercel output)
        working-directory: Spotify-Client
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Prebuilt Artifacts to Vercel
        working-directory: Spotify-Client
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
